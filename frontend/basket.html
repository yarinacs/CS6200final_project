<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="product/styles.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Shop</h1>
            <nav class="nav">
                <a href="products.html" class="nav-link" aria-label="Products">
                    <!-- House with wavy awning -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                        <!-- Wavy awning effect (simplified) -->
                        <path d="M2 9c2-1 4 0 6-1s4 0 6-1 4 0 6-1" stroke-width="1.5"></path>
                    </svg>
                </a>
                <a href="#" class="nav-link" aria-label="Watchlist">
                    <!-- Heart Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z">
                        </path>
                    </svg>
                </a>
                <a href="#" class="nav-link" aria-label="Cart">
                    <!-- Cart with number above -->
                    <div style="position: relative;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"></path>
                        </svg>
                        <span
                            style="position: absolute; top: -8px; right: -8px; font-size: 0.7rem; font-weight: bold; background: var(--primary-color); color: white; border-radius: 50%; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center;">0</span>
                    </div>
                </a>
                <a href="my-orders.html" class="nav-link" aria-label="Orders">
                    <!-- Clipboard with wavy lines -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        <path d="M8 12c2-0.5 4 0.5 8 0"></path>
                        <path d="M8 16c2-0.5 4 0.5 8 0"></path>
                        <path d="M8 20c2-0.5 4 0.5 6 0"></path>
                    </svg>
                </a>
                <a href="#" class="nav-link" aria-label="Sign In">
                    <!-- Hand-drawn User Profile -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <span class="secure-checkout">Secure Checkout</span>
            </nav>
        </div>
    </header>


    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Shopping Bag (<span id="cart-count">0</span> items)</h1>

        <!-- Loading State -->
        <div id="loading-state" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Loading your basket...</p>
        </div>

        <div class="lg:grid lg:grid-cols-12 lg:gap-12">

            <!-- LEFT COLUMN: Cart Items -->
            <div class="lg:col-span-8">
                <!-- Cart Container -->
                <div id="cart-container" class="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200">
                    <!-- Items will be injected here via render.js -->
                </div>

                <!-- Empty State -->
                <div id="empty-state"
                    class="hidden bg-white shadow-sm rounded-lg p-12 text-center border border-gray-200">
                    <div class="flex justify-center mb-4">
                        <i data-lucide="shopping-bag" class="w-12 h-12 text-gray-300"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">Your bag is empty</h3>
                    <p class="text-gray-500 mt-2">Looks like you haven't added anything to your cart yet.</p>
                    <button onclick="addSampleItem()"
                        class="mt-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700">
                        Add Sample Item
                    </button>
                </div>
            </div>

            <!-- RIGHT COLUMN: Order Summary -->
            <div class="lg:col-span-4 mt-8 lg:mt-0">
                <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-6 sticky top-24">
                    <h2 class="text-lg font-bold text-gray-900 mb-6">Order Summary</h2>

                    <dl class="space-y-4 text-sm text-gray-600">
                        <div class="flex justify-between">
                            <dt>Subtotal</dt>
                            <dd class="font-medium text-gray-900" id="summary-subtotal">$0.00</dd>
                        </div>

                        <div class="flex justify-between items-center">
                            <dt class="flex items-center gap-1">Shipping Estimate</dt>
                            <dd class="font-medium text-gray-900" id="summary-shipping">Free</dd>
                        </div>

                        <div class="flex justify-between">
                            <dt>Estimated Tax</dt>
                            <dd class="font-medium text-gray-900" id="summary-tax">$0.00</dd>
                        </div>

                        <div class="border-t border-gray-200 pt-4 flex justify-between items-center">
                            <dt class="text-base font-bold text-gray-900">Order Total</dt>
                            <dd class="text-2xl font-bold text-gray-900" id="summary-total">$0.00</dd>
                        </div>
                    </dl>

                     <!-- User Name Input -->
                    <div class="mt-6">
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            Your Name (required)
                        </label>
                        <input type="text" 
                               id="userName" 
                               placeholder="Enter your name"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                    </div>
   
		    <!-- Checkout Button -->
                    <div class="mt-6">
                        <button onclick="handleCheckout()"
                            class="w-full flex items-center justify-center gap-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 px-6 rounded-full shadow-sm transition-transform active:scale-[0.98]">
                            Checkout <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <!-- Save Basket Button -->
                    <div class="mt-4">
                        <button onclick="saveBasket()"
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-md">
                            üíæ Save Basket to Backend
                        </button>
                    </div>

                    <!-- Delete Basket Button -->
                    <div class="mt-2">
                        <button onclick="deleteBasket()"
                            class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-md">
                            üóëÔ∏è Delete Basket
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Load JavaScript files in correct order -->
    <script src="api-config.js"></script>
    <script src="api.js"></script>
    <script src="cart.js"></script>
    <script src="render.js"></script>

</body>

</html>
